<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Stats</title>
  <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

  <h1>Pokémon Stats</h1>
  <div id="output" class="stats"></div>
<div class="form-group">
  <input
    type="text"
    id="guessInput"
    class="form-control"
    placeholder="Guess the Pokémon"
    autocomplete="off"
  />
</div>
<img
  id="pokemonSprite"
  src=""
  style="display: none;"
/>
<span id="guessResponse" style="display: none;">Placeholder</span>
<span id="displayName" style="display: none;">Placeholder</span>
<button id="random-btn" class="btn btn-primary">New</button>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
